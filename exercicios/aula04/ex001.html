<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body {
            background-color:rgb(122, 71, 146);
        }
        h1 {
            color: white;
            font-weight: bolder;
            font-family: sans-serif;
            font-size: 36pt;
        }
        p {
            font-family: sans-serif;
            font-weight: 100;
            color: white;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script> /*ponto e vírgula não é obrigatório em JS*/
        window.alert ('Minha primeira mensagem'); /*alerta*/  
        window.confirm ('Está gostando de JS?') /*confirmação*/  
        window.prompt ('Qual é o seu nome?') /*perguntas*/  
    </script>
</body>
</html>
